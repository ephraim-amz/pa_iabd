<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terrascan - Formulaire de téléchargement</title>
    <style>
        /* Ajoutez votre CSS personnalisé ici */
        body {
            background-color: #232323;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Terrascan - Formulaire de téléchargement</h1>

        <div class="section upload-container">
            <h2>Télécharger une image</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" id="image-upload" class="upload-input" name="image">
                <button type="submit" class="upload-btn">Télécharger</button>
            </form>
        </div>
    </div>
</body>
</html>
